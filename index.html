<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">

    <div class="row justify-content-center">
      <div class="col-4 text-center">

        <div class="card">
          <div class="card-header">
            Player Score
          </div>
          <div class="card-body" id="player-score">
            0
          </div>
        </div>
        
      </div>
      <div class="col-4 text-center">

        <div class="card">
          <div class="card-header">
            Computer Score
          </div>
          <div class="card-body" id="computer-score">
            0
          </div>
        </div>

      </div>
    </div>

    <div class="mt-3 row justify-content-center">

        <h3 id="round-result"> Select a Move</h3>
    </div>


    <div class="row justify-content-center">
      <div class="col-4 text-center">

        <div class="card">
          <div class="card-header">
            Your Move
          </div>
          <div class="card-body" id="player-move">
            
          </div>
        </div>
        
      </div>
      <div class="col-4 text-center">

        <div class="card">
          <div class="card-header">
            Computer Move
          </div>
          <div class="card-body" id="computer-move">
            
          </div>
        </div>

      </div>
    </div>

    <div class="mt-3 row justify-content-center">
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-secondary" id="rock">Rock</button>
        <button type="button" class="btn btn-secondary" id="paper">Paper</button>
        <button type="button" class="btn btn-secondary" id="scissors">Scissors</button>
      </div>
  </div>

  <script src="javascript.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
